name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.head_ref || github.run_id }}-testing
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    continue-on-error: true

    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        run_number: [1, 2, 3, 4, 5, 6, 7, 8]

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Thanks to this guy: https://stackoverflow.com/a/61919791/4830093
      - name: Ensure consistent PNPM version usage
        id: consistent-pnpm
        using: 'node18'
        run: ./.github/scripts/pnpmVersions.js

      # possibly not needed?
      # # Read the pnpm version from the `.pnpmrc` file
      # - name: Read .pnpmrc
      #   id: pnpm_version
      #   uses: juliangruber/read-file-action@v1
      #   with:
      #     path: ./.pnpmrc

      - name: Cache PNPM modules
        uses: actions/cache@v3
        id: cache-modules
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-node-

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: '${{ steps.pnpm_version.outputs.content }}'

      - uses: actions/setup-node@v3
        with:
          # use the version found in `.nvmrc`
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install `node_modules`
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: pnpm install

      - name: Copy `.env.test` -> `.env`
        run: cp .env.test .env

      - name: Cache build
        uses: actions/cache@v3
        id: cache-build
        with:
          path: .nuxt/
          key: ${{ runner.os }}-build-${{ hashFiles('**/.nuxt') }}
          restore-keys: ${{ runner.os }}-build-

      - name: Build the `.nuxt` directory
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: pnpm build

      - name: Tests
        run: pnpm run test
